<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<!--/*@thymesVar id="repository" type="org.eclipse.egit.github.core.Repository"*/-->
<!--/*@thymesVar id="status" type="org.hidetake.gradleupdate.domain.GradleWrapperVersionStatus"*/-->
<!--/*@thymesVar id="pullRequest" type="org.eclipse.egit.github.core.PullRequest"*/-->

<head>
  <title th:text="|${repository.owner.login}/${repository.name} - GradleUpdate|"></title>
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-h21C2fcDk/eFsW9sC9h0dhokq5pDinLNklTKoxIZRUn3+hvmgQSffLLQ4G4l2eEr"
        crossorigin="anonymous"/>
  <style>
    .jumbotron {
      background: none;
    }
    .input-text-monospace {
      font-family: Menlo, Monaco, Consolas, "Courier New", monospace;
      text-align: center;
    }
    #footer {
      margin-top: 60px;
      background-color: #888;
      color: #fff;
    }
    #footer .jumbotron {
      margin-bottom: 0;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">GradleUpdate</a>
    </div>
  </div>
</nav>

<div class="container">
  <section class="text-center">
    <div class="jumbotron">
      <img th:src="${repository.owner.avatarUrl}" alt="avatar" width="160" height="160" class="img-circle"/>
      <h2 th:text="|${repository.description}|"></h2>
      <p th:text="|${repository.owner.login}/${repository.name}|"></p>
      <p>
        <img th:src="|/${repository.owner.login}/${repository.name}/status.svg|" alt="badge"/>
      </p>
      <form>
        <label class="text-uppercase" for="badge-markdown">Markdown:</label>
        <input type="text" id="badge-markdown" class="form-control input-text-monospace"
               th:value="|[![Gradle Status](${#httpServletRequest.requestURL}.svg)](${#httpServletRequest.requestURL})||"/>
      </form>
    </div>
  </section>

  <section class="text-center">
    <h3>Pull Request for Update</h3>
    <p class="text-uppercase">
      <a th:href="${pullRequest.htmlUrl}">
        Pull Request #<span th:text="${pullRequest.number}"></span>
      </a>
    </p>
  </section>
</div>

<section id="footer" class="text-center">
  <div class="jumbotron">
    <p>GradleUpdate &copy; Hidetake Iwata</p>
  </div>
</section>

</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="repository" type="org.eclipse.egit.github.core.Repository"*/-->
<!--/*@thymesVar id="pullRequest" type="org.hidetake.gradleupdate.domain.GradleWrapperPullRequest"*/-->

<head>
  <title th:text="|${repository.owner.login}/${repository.name} - GradleUpdate|"></title>
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-h21C2fcDk/eFsW9sC9h0dhokq5pDinLNklTKoxIZRUn3+hvmgQSffLLQ4G4l2eEr"
        crossorigin="anonymous"/>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">GradleUpdate</a>
    </div>
  </div>
</nav>

<div class="container">
  <section class="text-center">
    <div class="jumbotron" style="background: none">
      <img th:src="${repository.owner.avatarUrl}" alt="avatar" width="160" height="160" class="img-circle"/>
      <h2 th:text="|${repository.description}|"></h2>
      <p th:text="|${repository.owner.login}/${repository.name}|"></p>
      <p>
        <img th:src="|/${repository.owner.login}/${repository.name}/status.svg|" alt="badge"/>
      </p>
    </div>
  </section>

  <section class="text-center">
    <div class="panel panel-default">
      <div class="panel-body">
        <h3>
          <small>#100</small>
          <span th:text="${pullRequest.title}"></span>
        </h3>
        <p th:text="${pullRequest.description}"></p>
        <form action="pullRequest" method="post">
          <input type="submit" value="Rebase branch" class="btn btn-default"/>
        </form>
      </div>
    </div>
  </section>

  <section class="text-center" style="margin-top: 30ex">
    GradleUpdate &copy; Hidetake Iwata
  </section>
</div>

</body>
</html>

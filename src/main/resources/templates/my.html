<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<!--/*@thymesVar id="repositories" type="java.util.List<org.eclipse.egit.github.core.Repository>"*/-->

<head>
  <title>GradleUpdate</title>
  <head th:include="fragments/header :: stylesheets" th:remove="tag"></head>
</head>
<body>

<nav th:replace="fragments/header :: #navbar"></nav>

<div class="container">
  <section class="text-center">
    <div class="jumbotron">
      <div th:with="user=${#request.userPrincipal.userAuthentication.details}">
        <img th:src="${user.avatar_url}" alt="avatar" width="160" height="160" class="img-circle"/>
        <h2 th:text="|${user.name}|"></h2>
        <p th:text="|@${user.login}|"></p>
      </div>
    </div>
  </section>

  <section>
    <table class="table">
      <thead>
        <tr>
          <th>Repository</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="repository: ${repositories}">
          <td>
            <a th:href="|/${repository.owner.login}/${repository.name}/status|">
              <span th:text="|${repository.owner.login}/${repository.name}|"></span>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</div>

<section th:replace="fragments/footer :: #footer"></section>

</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
  <title>GradleUpdate</title>
  <meta name="description"
        content="GradleUpdate keeps the latest Gradle wrapper on your GitHub repositories by pull requests automatically"/>
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-h21C2fcDk/eFsW9sC9h0dhokq5pDinLNklTKoxIZRUn3+hvmgQSffLLQ4G4l2eEr"
        crossorigin="anonymous"/>
</head>
<body>

<div class="container">
  <section class="text-center">
    <div class="jumbotron" style="background: none">
      <h1>GradleUpdate</h1>
      <p>keeps the latest Gradle wrapper on your GitHub repositories</p>
    </div>
  </section>
  <section class="text-center">
    <p>
    <h2>Add a badge to your repository</h2>
    <img src="/int128/gradleupdate/status.svg"/>
    </p>
    <form method="post" action="/">
      <div class="form-group">
        <label>
          Paste GitHub Repository URL
        </label>
        <input type="text"
               class="form-control text-center input-lg"
               placeholder="https://github.com/int128/gradleupdate"/>
      </div>
    </form>
  </section>
  <section class="text-center" style="margin-top: 30ex">
    GradleUpdate &copy; Hidetake Iwata
  </section>
</div>
</body>
</html>
